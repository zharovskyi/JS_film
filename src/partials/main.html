  <ul class="gallery">

    <div class="burger__menu">
      <li class="burger__list">
          <svg class="burger__svg">
              <use href="../img/sprite-burger.svg#film"></use>
            </svg>
          <span class="burger__span"> Фильмы</span>
      </li>
      <li class="burger__list">
          <svg class="burger__svg">
              <use href="../img/sprite-burger.svg#video-camera"></use>
            </svg>
          <span class="burger__span"> Сериалы</span>
      </li>
      <li class="burger__list">
          <svg class="burger__svg">
              <use href="../img/sprite-burger.svg#star-full"></use>
            </svg>
          <span class="burger__span">Избраное </span>

    </div>
    <div class="shadow__box"></div>
    <div class="subscription" action="#">
      <h2 class="subscription_headline">Подписаться на изминения</h2>
      <form class="subscription_container">
        <div class="subscription_container_box">
          <input
            class="subscription_container_box_item"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="subscription_container_box_item"
            type="text"
            placeholder="Email"
            required
          />
          <input
            class="subscription_container_box_item"
            type="text"
            placeholder="Phone"
            required
          />
        </div>
        <input
          class="subscription_container_box_item subscription_btn"
          type="submit"
          value="Submit"
        />
      </form>
    </div>

    <div class="subscription_thenks">
      <h2 class="subscription_thenks_headline">Спасибо!</h2>
      <p class="subscription_thenks_text">
        Теперь ви будете получать увидомление об изминениях в "фильме". Ви
        всегда сможите отписаться перейдя по ссилке в письме.
      </p>
      <input class="subscription_thenks_btn" type="submit" value="Ok" />
    </div>
